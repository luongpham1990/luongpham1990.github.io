<html>
<head>
	<title>Demo Javascript - DOM Event</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	
</head>

<body>
	<div class="wrap">
		<h1>Calculator</h1>
		<div class="box" id="head-box">
			<form name="calc">
				<table border="1">
					<tr>
						<td colspan="5"> <input id="Result" type="text"></td>
					</tr>
						<td><input class="btn" type="button" value="Sin" onclick="sin()" /></td>
						<td><input class="btn" type="button" value="Cos" onclick="cos()" /></td>
						<td><input class="btn" type="button" value="Tan" onclick="tan()" /></td>
						<td><input class="btn" type="button" value="B" onclick="Result.value=Result.value.substr(0,Result.value.length-1)" /></td>
						<td><input class="btn" type="button" value="C" onclick="Result.value=''" /></td>
					<tr>
						<td><input class="btn" type="button" value="7" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="8" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="9" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="*" onclick="mult()" /></td>
						<td><input class="btn" type="button" value="x^2" onclick="square()" /></td>
					</tr>
					<tr>
						<td><input class="btn" type="button" value="4" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="5" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="6" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="/" onclick="div()" /></td>
						<td><input class="btn" type="button" value="âˆš" onclick="recip()" /></td>
					</tr>
					<tr>
						<td><input class="btn" type="button" value="1" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="2" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="3" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="+" onclick="plus()" /></td>
						<td><input class="btn" type="button" value="%" onclick="percent()" /></td>
					</tr>

					<tr>
						<td><input class="btn" type="button" value="0" onclick="Result.value+=this.value" /></td>
						<td><input class="btn" type="button" value="+/-" onclick="plus_or_minus()" /></td>
						<td><input class="btn" type="button" value="." onclick="decimal()" /></td>
						<td><input class="btn" type="button" value="-" onclick="minus()" /></td>
						<td><input id="equ" class="btn" type="button" value="=" onclick="Result.value=eval(Result.value)" /></td>
					</tr>
					<script type="text/javascript">
						var result = document.getElementById('Result').value;
						function decimal() {
							document.getElementById('Result').value+="."
						}
						function plus() {
							document.getElementById('Result').value+="+";
						}
						function minus() {
							document.getElementById('Result').value+="-";
						}
						function mult() {
							document.getElementById('Result').value += "*";
						}
						function div() {
							document.getElementById('Result').value+="/";
						}
						function square() {
							document.getElementById('Result').value+=(result)*(result);
						}
						function recip() {

								if (document.getElementById('Result').value == '0.') {

									document.getElementById('Result').value = "Can't Devide By 0";

								}

								else {

									document.getElementById('Result').value =Math.sqrt(document.getElementById('Result').value);


								}
							}

						function plus_or_minus() {
							document.getElementById('Result').value*= -1;
						}
						function percent() {
							document.getElementById('Result').value*= .01;
						}
						function sin() {
							var x=document.getElementById('Result').value*3.14/180
							document.getElementById('Result').value=Math.sin(x);
						}
						function tan() {
							var x=document.getElementById('Result').value*3.14/180
							document.getElementById('Result').value=Math.tan(x);
						}
						function cos() {
							var x=document.getElementById('Result').value*3.14/180
							document.getElementById('Result').value=Math.cos(x);
						}
					</script>
				</table>

			</form>
			
				   
		</div>

	</div>


</body>
